<!DOCTYPE html>
<html>
<link href="tablewithiffor.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<head>
    <title> table with 3 row which shows every datails in it </title>
</head>

<body class="body">
    <div class="container mt-5">
        <h2>User Information</h2>

        <form id="userForm" class="form">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="input" id="firstName">
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="input" id="age">
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" class="input" id="email">
            </div>

            <!-- Button to add user -->
            <button type="button" class="button" onclick="addUser()">Add User</button>

            <!-- Button to show names -->
            <button type="button" class="button" id="showNamesBtn">Show Names</button>

        </form>




        <script>
            const users = [];

            function addUser() {
                let firstName = document.getElementById("firstName").value;
                let age = document.getElementById("age").value;
                let email = document.getElementById("email").value;
                let user = {
                    firstName: firstName,
                    age: age,
                    email: email
                };
                users.push(user);







                document.querySelector("#userTable tbody").innerHTML = "";


                for (let i = 0; i < users.length; i++) {
                    let row = "<tr><td>" + users[i].firstName + "</td><td>" + users[i].age + "</td><td>" + users[i].email + "</td></tr>";
                    document.querySelector("#userTable tbody").innerHTML += row;

                }
                document.getElementById("userTable").classList.remove("d-none");







            }





        </script>

        <div>


            <table id="userTable" class="table table-bordered table-striped d-none">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody id="mytr">

                </tbody>
            </table>
        </div>

</body>

</html>
